<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#Hashtags Generator</title>
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #222;
      --button-bg: #f0f0f0;
      --button-border: #ccc;
      --selected-bg: #007bff;
      --selected-text: white;
      --output-bg: #f8f8f8;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --button-bg: #2c2c2c;
      --button-border: #444;
      --selected-bg: #3399ff;
      --selected-text: white;
      --output-bg: #2a2a2a;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      background: var(--output-bg);
      color: var(--text);
      border: 1px solid var(--button-border);
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
      border: 1px solid var(--button-border);
      background-color: var(--button-bg);
      color: var(--text);
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.2s, color 0.2s;
    }

    button.selected {
      background-color: var(--selected-bg);
      color: var(--selected-text);
      border-color: var(--selected-bg);
    }

    #hashtags {
      display: flex;
      flex-wrap: wrap;
    }

    #output {
      background-color: var(--output-bg);
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      min-height: 40px;
      border: 1px solid var(--button-border);
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
    }

    .toggle-theme {
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="toggle-theme" onclick="toggleTheme()" title="Toggle Dark Mode">ðŸŒ™</button>
  </div>

  <h1>#HashtagsGenerator</h1>

  <div class="container">
    <label for="inputTags">Enter your tags (comma-separated or line-by-line):</label>
    <textarea id="inputTags" placeholder="e.g., landscape, sunset, travel"></textarea>
    <button onclick="generateButtons()">Generate Hashtag Buttons</button>

    <div id="hashtags"></div>

    <h3>Generated Hashtags:</h3>
    <div id="output"></div>

    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

  <script>
    function generateButtons() {
      const input = document.getElementById("inputTags").value;
      const tags = input
        .split(/[\n,]+/)
        .map(tag => tag.trim())
        .filter(tag => tag.length > 0);

      const hashtagContainer = document.getElementById("hashtags");
      hashtagContainer.innerHTML = "";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = "#" + tag;
        btn.onclick = function () {
          btn.classList.toggle("selected");
          updateOutput();
        };
        hashtagContainer.appendChild(btn);
      });

      updateOutput();
    }

    function updateOutput() {
      const selected = document.querySelectorAll("#hashtags button.selected");
      const hashtags = Array.from(selected).map(btn => btn.textContent);
      document.getElementById("output").textContent = hashtags.join(" ");
    }

    function copyToClipboard() {
      const output = document.getElementById("output").textContent;
      if (!output) {
        alert("No hashtags selected.");
        return;
      }

      navigator.clipboard.writeText(output).then(() => {
        alert("Hashtags copied to clipboard!");
      });
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      if (current === "dark") {
        document.documentElement.removeAttribute("data-theme");
        document.querySelector(".toggle-theme").textContent = "ðŸŒ™";
      } else {
        document.documentElement.setAttribute("data-theme", "dark");
        document.querySelector(".toggle-theme").textContent = "ðŸŒž";
      }
    }
  </script>
</body>
</html>
